<script type="text/javascript">
function showHideDefault(defVal,tp)
{
	if(tp.value==defVal){tp.value='';tp.className="has_value";}
	else if(tp.value==''){tp.value=defVal;tp.type="text";tp.className="has_default";}
	
}
function pwdFocus() {
            $('#fake').hide();
            $('#actual').show();
            $('#actual').focus();
			
        }
		function pwdFocus2() {
            $('#fake_p').hide();
            $('#actual_p').show();
            $('#actual_p').focus();
			
        }

        function pwdBlur() {
            if ($('#actual').attr('value') == '') {
                $('#actual').hide();
                $('#fake').show();
            }
		}
		function pwdBlur2() {
            if ($('#actual_p').attr('value') == '') {
                $('#actual_p').hide();
                $('#fake_p').show();
            }
		}

</script>
<title>Welcome to Hamarlok</title>
</head>
<body>
<div id="header_main">
 <div id="header">
 <div id="title_box">
<h1>Hamarlok</h1>
 </div><!--title_box-->
 <div id="log_in_box">
 <form name="log_in_form" method="post" onsubmit="return logInValidate()">
 <table>
  <tr>
 <td><input type="text" value='Username' onblur="showHideDefault('Username',this);" onfocus="showHideDefault('Username',this);" class="has_default" /></td>
 <td><input type="text" value='Password' id='fake' onfocus="pwdFocus();" class="has_default" /><input type="password" style="display:none;" value='' id='actual'  onblur="pwdBlur();" class="has_value" /></td>
 <td><input type="submit" value="Log In" /></td>
 </tr>
 </table>
 </form>
 <table>
 </table>
 </div><!--log_in_box-->
 </div><!--header-->
 
 <div id="main">
 <div id="design">
 
 <div id="sign_up_box">
<form name="sign_up_form" method="post" onsubmit="return signUpValidate()">
<table>
<tr><td colspan="2" align="center" style="font:25px/35px 'Lucida Grande','Lucida Sans Unicode',Helvetica,Arial,Verdana,sans-serif; ">New user? Sign up below...</td></tr>
<tr><td><input type="text" name='f_name' value='First Name' onblur="showHideDefault('First Name',this);" onfocus="showHideDefault('First Name',this);" class="has_default" /></td>
<td><input type="text" name='l_name' value='Last Name' onblur="showHideDefault('Last Name',this);" onfocus="showHideDefault('Last Name',this);" class="has_default" /></td>
</tr>
<tr><td colspan="2"><input type="text" name='email_id' value='Email' onblur="showHideDefault('Email',this);" onfocus="showHideDefault('Email',this);" class="has_default" /></td></tr><tr><td colspan="2"><input type="text" name='passcode_fake' id='fake_p' value='New Password' onfocus="pwdFocus2();" class="has_default" />
<input type="password" name='passcode' style="display:none;" value='' id='actual_p'  onblur="pwdBlur2();" class="has_value" /></td></tr>
<tr><td colspan="2"><label><input type="radio" name="Gender" id="female" value='F' />Female</label>
<label><input type="radio" name="Gender" id="male" value='M'/>Male</label></td></tr>
<tr><td colspan="2">Birthday: <select id="dob_month">
<option value='0'>Month</option>
</select>
<select id="dob_day">
<option value='0'>Day</option>
</select>
<select id="dob_year">
<option value='0'>Year</option>
</select>
</td></tr>
<tr><td colspan="2"><input type="submit" value="Sign Up"/></td></tr>
</table>
</form>
</div><!--sign_up_box-->
 </div>
 </div><!--main-->
 </div><!--header_main-->
